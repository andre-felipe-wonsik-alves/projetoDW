<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/css/styleEfeitos.css" />
    <link rel="stylesheet" href="./assets/css/styleLandingPage.css" />
    <link rel="stylesheet" href="./assets/css/styleFilmeIndividual.css" />
    <link rel="stylesheet" href="./assets/css/styleAdm.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="bodyAdm">
    <header
      id="headerTop"
      class="d-flex justify-content-between align-items-center pt-4 w-100"
    >
      <div class="d-flex gap column-gap-2 ps-5">
        <!-- <img src="" alt="Logo" class=".img-fluid"> -->
        <h1>Cadastro</h1>
      </div>
      <nav class="d-flex justify-content-around align-items-center pe-5 w-50">
        <div class="d-flex gap column-gap-4">
          <input class="linkTeste" href="" type="checkbox">Filme</input>
          <input class="linkTeste" href="" type="checkbox">Elenco</input>
          <input class="linkTeste" href="" type="checkbox">Palavras-chave</input>
          <input class="linkTeste" href="" type="checkbox">Gêneros</input>
          <input class="linkTeste" href="" type="checkbox">Produtora</input>
        </div>
      </nav>
    </header>

    <main class="mainAdm pt-5 pb-5">
      <aside class="filmes" hidden>
        <h1 class="fs-1">FILME</h1>
        <div class="d-flex column-gap-2 cadastros">
          <label class="fs-4" for="idFilme">ID do filme: </label>
          <input id="idFilme" name="idFilme" type="text" />
        </div>
        <div class="d-flex column-gap-2 cadastros">
          <label class="fs-4" for="idOrcamento">Orçamento: </label>
          <input id="idOrcamento" name="idOrcamento" type="number" />
        </div>
        <div class="d-flex column-gap-2 cadastros">
          <label class="fs-4" for="idTitulo">Título: </label>
          <input id="idTitulo" name="idTitulo" type="text" />
        </div>
        <div class="d-flex column-gap-2 cadastros">
          <label class="fs-4" for="idDuracao">Duração: </label>
          <input id="idDuracao" name="idDuracao" type="number" />
        </div>
        <div class="d-flex column-gap-2 cadastros">
          <label class="fs-4" for="idImpressoes">Impressões: </label>
          <input id="idImpressoes" name="idImpressoes" type="text" />
        </div>
        <div class="d-flex column-gap-2 cadastros">
          <label class="fs-4" for="idHomepage">Homepage: </label>
          <input id="idHomepage" name="idHomepage" type="text" />
        </div>
      </aside>
    </main>
    <script src="./assets/js/cadastroAdm.js"></script>
  </body>
</html>
